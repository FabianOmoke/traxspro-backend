[phases.setup]
  packages = ["python3" "pip"]

[phases.install]
  commands = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
  ]

[phases.build]
  commands = [
    "echo 'No build step needed'"
  ]

[phases.start]
  commands = [
    "uvicorn app.main:app --host 0.0.0.0 --port 8080"
  ]
